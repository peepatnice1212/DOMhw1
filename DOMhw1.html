<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function checkPassword() {
        var p1 = document.getElementById("pass1").value;
        var p2 = document.getElementById("pass2").value;
        document.getElementById("errormsg").value;

        if (p1 === p2) {
          document.getElementById("errormsg").innerHTML = "Correct";
          document.getElementById("errormsg").style.color = "green";
        } else {
          document.getElementById("errormsg").innerHTML = "Incorrect";
          document.getElementById("errormsg").style.color = "red";
        }
      }
    </script>
  </head>
  <body>
    <h1>Register</h1>
    Username: <input type="text" /><br />
    Password: <input type="text" id="pass1" /><br />
    Re-type Password: <input type="text" id="pass2" /><br />
    <input type="submit" value="submit" onclick="checkPassword() " />
    <div id="errormsg"></div>
  </body>
</html>
